{% extends "base.html" %}

{% block title %}All Challenges{% endblock %}

{% block content %}

    <h1>All Challenges</h1>
    <ul>
        {% for month in months %}
            <li>
                <a href="{% url 'month-challenge' month %}">
                    {{ month|title }}
                </a>
            </li>
        {% endfor %} 
    </ul>
{% endblock %}
