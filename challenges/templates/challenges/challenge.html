{% extends "base.html"%}

{% block title %}{{ month_name|title }} Challenge{% endblock %}

{% block content %}
    {% include "challenges/partials/header.html" %}
    <!-- the 'title' filter capitalizes the first letter of each word -->
    <h1>{{ month_name|title }} Challenge</h1> 
    {% if text is not None %}
        <h2>{{ text }}</h2>
    {% else %}
        <h2>No challenge for this month.</h2>
    {% endif %}
{% endblock %}
